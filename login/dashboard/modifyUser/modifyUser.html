<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modify User Information</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Modify User Information</h1>
        </header>
        <main>
            <form id="modifyUserForm">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="surname">Surname:</label>
                    <input type="text" id="surname" name="surname" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="birthyear">Birth Year:</label>
                    <input type="text" id="birthyear" name="birthyear" required>
                </div>
                <div class="form-group">
                    <label for="role">Role:</label>
                    <input type="text" id="role" name="role" required>
                </div>
                <button class="styled-button" type="submit">Save Changes</button>
            </form>
        </main>
        <footer>
            <p>&copy; 2024 Loosamax</p>
        </footer>
    </div>
    <script src="modifyUser.js"></script>
</body>
</html>
