<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>User Dashboard</h1>
            <button id="modifyUserButton" class="styled-button">User Information</button>
            <p id="user-balance"></p>
            <form id="add-funds-form">
                <label for="amount">Add Funds:</label>
                <input type="number" id="amount" name="amount" min="1" step="1" required>
                <button type="submit">Add</button>
            </form>
        </header>
        <main>
            <section id="matches-section">
                <h2>Available Matches</h2>
                <ul id="matches-list" class="match-list"></ul>
            </section>
            <section id="bets-section">
                <h2>Your Bets</h2>
                <ul id="bets-list" class="bet-list"></ul>
            </section>
        </main>
        <footer>
            <p>&copy; 2024 Loosamax</p>
        </footer>
    </div>
    <script src="dashboard.js"></script>
</body>
</html>
