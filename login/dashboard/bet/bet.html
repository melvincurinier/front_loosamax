<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place Bet</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Place Bet</h1>
            <p id="match-details"></p>
            <p id="bet-odds"></p>
            <form id="place-bet-form">
                <label for="bet-amount">Bet Amount:</label>
                <input type="number" id="bet-amount" name="bet-amount" min="1" step="1" required>
                <button type="submit">Place Bet</button>
            </form>
        </header>
        <footer>
            <p>&copy; 2024 Loosamax</p>
        </footer>
    </div>
    <script src="bet.js"></script>
</body>
</html>
